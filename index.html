<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Odin</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="main">
    <div class="title">
      <div class="title-banner">
        <img
          width="72px"
          src="assets/odin-lined.png"
          alt="the odin project logo"
          class="title-logo" />
        <h1 class="text-title">Odin</h1>
      </div>
      <p class="title-footer">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>

    <div class="content">
      <div class="content-hero">
        <p class="text-important">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p class="text-important">You <em>know</em> you want to.</p>
      </div>

      <form
        action="https://httpbun.com/post"
        method="post"
        id="signup-form"
        class="form-container">
        <p class="form-header text-important">Let's do this!</p>

        <ul class="form-content">
          <li class="form-content-field">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" />
          </li>

          <li class="form-content-field">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" />
          </li>

          <li class="form-content-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </li>

          <li class="form-content-field">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone_number" />
          </li>

          <li class="form-content-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" />
          </li>

          <li class="form-content-field">
            <label for="password-confirmation">Confirm Password</label>
            <input type="password" id="password-confirmation" minlength="8" />
          </li>
        </ul>
      </form>

      <div class="content-section">
        <button type="submit" form="signup-form" class="form-submit_button">Create Account</button>
      </div>

      <div class="content-section">
        <p>Already have an account? <a href="login">Log in</a></p>
      </div>
    </div>
  </body>
</html>
